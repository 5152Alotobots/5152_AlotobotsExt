name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:   
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.4
      with:
        node-version: [ 16.x ]
    - run: |
            npm i
            npm i -g vsce
    - run: |
            npm run tslint
    - run: |
        vsce package
